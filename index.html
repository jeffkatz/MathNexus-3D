      background: rgba(15, 23, 42, 0.7);

      border-color: #22d3ee;
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
    }

      color: #22d3ee;
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
    }

      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
